<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
</head>
<body>
    <form action="/process" method="post">
        <h1>Registration Form</h1>
        <div>
            <label for="">* first name:</label>
            <input type="text">
        </div>
        <div>
            <label for="">* last name:</label>
            <input type="text">
        </div>
        <div>
            <label for="">* email address:</label>
            <input type="text">
        </div>
        <div>
            <label for="">* password:</label>
            <input type="password">
        </div>
        <div>
            <label for="">* confirm password:</label>
            <input type="password">
        </div>
        <div>
            <label for="">birthday:</label>
            <input type="date">
        </div>
        <p>gender identity:</p>
        <div>
            <input type="radio">
            <label for="">male</label>
            <input type="radio">
            <label for="">female</label>
            <input type="radio">
            <label for="">non-binary</label>
            <input type="radio">
            <label for="">i prefer not to answer</label>
        </div>
        <p>a short description about yourself:</p>
        <div>
            <textarea name="a short description about yourself:" id="" cols="69" rows="5"></textarea>
        </div>
        &nbsp;
        <div>
            <label for="">favorite coding language:</label>
            <select name="" id="favorite coding language:">
                <option value="" disabled selected hidden>select one...</option>
                <option value="">C++</option>
                <option value="">C#</option>
                <option value="">HTML/CSS</option>
                <option value="">Java</option>
                <option value="">Javascript</option>
                <option value="">Node.js</option>
                <option value="">Python</option>
                <option value="">ReactJs</option>
                <option value="">Ruby on Rails</option>
                <option value="">SQL</option>
            </select>
        </div>
        &nbsp;
        <div>
            <input type="checkbox">
            <label for="">yes, i would like to be updated about... this stuff</label>
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
    <p>* indicates a required field</p>
</body>
</html>
