<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="usercard">
            <img class = "avatarIcon" src="./images/icons/user-circle.png" alt="default avatar icon">
            <div class="usercardTop"></div>
            <div class="usercardBottom">
                <h1>Jane Doe</h1>
                <div class="info">
                    <h3><img class = "map" src="./images/icons/map-marker.png" alt="map marker">Seattle</h3>
                    <p class = "top">Developer | Enginner | Problem Solver</p>
                    <p class = "bottom">Master of Shadows and the Internet!</p>
                    <p class = "edit"><img class = "gear" src="./images/icons/gear.png" alt="gear icon">edit profile</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
